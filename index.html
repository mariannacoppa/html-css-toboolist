<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header with logo and title -->
    <header>
        <img src="./img/Logo.png" class="logo" alt="logo">
        <span class="title">Toboolist</span>
    </header>
    <!-- main with lists -->
    <div class="container">
        <nav class="navigator">
            <button class="blue">Add Task</button>
        <button class="section">Add Section</button>
        </nav>
        <main class="lists">
            <ul class="first-ul">
                <li><h2><span class="triangle">&#9662;</span>New Class</h2>
                    <ul class="second-ul">
                        <li>
                            <span class="checkmark">&#10004;</span>
                            Quarterly Newsletter 
                            <span class="blue-highlight">Editorial</span>
                        </li>
                    </ul>
                </li>
                <li><h2><span class="triangle">&#9662;</span>Today</h2>
                    <ul class="third-ul">
                        <li>
                            <span class="checkmark">&#10004;</span>
                            Recruiting Blog Post 
                            <span class="blue-highlight">Editorial</span>
                        </li>
                        <li>
                            <span class="checkmark">&#10004;</span>
                            Mobile App Launch 
                            <span class="violet-highlight">Q1 Goals</span>
                        </li>
                        <li>
                            <span class="cross">&#10006;</span>
                            Interview John h. 
                            <span class="green-highlight">Recruiting</span>
                        </li>
                        <li>
                            <span class="checkmark">&#10004;</span>
                            Summit update to mobile Storefronts 
                            <span class="orange-highlight">Mobile</span>
                        </li>
                    </ul>
                </li>
                <li><h2><span class="triangle">&#9662;</span>Upcoming</h2></li>
            </ul>
        </main>
        
    </div>
</body>
</html>
